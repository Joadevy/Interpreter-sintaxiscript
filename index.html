<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto final sintaxis</title>
    <link rel="stylesheet" href="src/estilos/styles.css">
    <link rel="shortcut icon" href="src/estilos/assets/icon/favicon.png" type="image/x-icon">
    <script src="src/build js/src/Analizador lexico/main/index.js"></script>
</head>
<body>
    <header class="header">
        <div class="header__contenedor-logo">
            <img src="src/estilos/assets/icon/logo-sintaxisript.png" alt="sintaxiscript">
        </div>
        <h1 class="header__titulo titulo">Verificador de programas</h1>
        <p class="header__subtitulo parrafo">Compruebe si su programa es valido en Sintaxiscript.</p>
    </header>

    <main>
        <article class="verificador">
            <!-- Carga el archivo que sera el programa input del analizador lexico -->
            <label for="input" class="verificador__input-label parrafo">
                Ingrese su programa<input class="verificador__input" id="input" type="file" accept=".txt" onchange="mostrarArchivo(this.files[0])">
            </label>
            <pre class="verificador__output parrafo" id="output"></pre>
        </article>
    </main>
</body>
</html>
